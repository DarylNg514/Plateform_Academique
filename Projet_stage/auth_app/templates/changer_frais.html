{% extends 'index.html' %}
{% load static %}
{% block title %}Modification des frais d'inscription{% endblock %}
{% block content %}
<section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Modifier les frais d'admission</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg">Enregistrer</button>
                                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary btn-lg ml-3">Retour</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    body {
        background-color: #f4f4f9;
        font-family: Arial, sans-serif;
    }

    .card {
        border: none;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        background-color: #007bff;
        color: white;
        padding: 20px;
    }

    .card-body {
        padding: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 5px;
    }

    .btn-lg {
        padding: 10px 30px;
        font-size: 18px;
    }
</style>
{% endblock %}
