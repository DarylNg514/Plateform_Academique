{% extends 'index.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_1.jpg');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <h1 class="mb-2 bread">connexion</h1>
        <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'acceuil' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>connexion <i class="ion-ios-arrow-forward"></i></span></p>
      </div>
    </div>
  </div>
</section>      


<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
  <div class="container">
    <div class="row d-flex align-items-stretch no-gutters">
      <div class=" p-4 p-md-5 order-md-last bg-light">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
        <form method="post" action="{% url 'connexion' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control"  name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" name="password" required>
          </div>
         
          <div class="form-group">
            <input type="submit" value="Se connecter" class="btn btn-primary py-3 px-5">
          </div>
        </form>
        <p class="link">Pas encore inscrit ? <a href="{% url 'inscription' %}">S'inscrire</a></p>

      </div>
  
    </div>
  </div>
</section>
{% endblock %}
