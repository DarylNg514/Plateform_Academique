<!-- ajouter_document.html -->
{% extends 'index.html' %}
{% load static %}
{% block title %}Ajouter Document{% endblock %}
{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_1.jpg' %}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-2 bread">Ajouter un Document</h1>
            </div>
        </div>
    </div>
</section>
<section class="ftco-section bg-light">
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Ajouter Document</button>
                <p class="link"><a href="{{ request.META.HTTP_REFERER }}">Retour</a></p>

            </div>
        </form>
    </div>
</section>
{% endblock %}
