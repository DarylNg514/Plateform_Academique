{% extends 'index.html' %}
{% load static %}
{% block title %}Créer un Cours{% endblock %}
{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_1.jpg' %}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-2 bread">Créer un Cours</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'acceuil' %}">Accueil <i class="ion-ios-arrow-forward"></i></a></span><span>Créer un Cours <i class="ion-ios-arrow-forward"></i></span></p>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
    <div class="container">
        <div class="row d-flex align-items-stretch no-gutters">
            <div class="p-4 p-md-5 order-md-last bg-light">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group">
                        <input type="submit" value="Créer" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
                <p class="link"><a href="{% url 'list_cours' %}">Retour à la liste des cours</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
