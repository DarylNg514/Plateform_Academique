{% extends 'base.html' %}

{% block title %}Créer/Modifier un Cours{% endblock %}

{% block content %}
<h2>Créer ou Modifier un Cours</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
<a href="{% url 'list_cours_professeur' %}" class="btn btn-secondary mt-3">Retour à la liste des cours</a>
{% endblock %}
