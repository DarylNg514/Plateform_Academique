{% extends 'base.html' %}

{% block title %}S'inscrire à un Cours{% endblock %}

{% block content %}
<h2>S'inscrire à un Cours</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Confirmer l'inscription</button>
</form>
<a href="{% url 'list_cours_etudiant' %}" class="btn btn-secondary mt-3">Retour à mes cours</a>
{% endblock %}
