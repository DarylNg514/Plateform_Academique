{% extends 'index.html' %}
{% load static %}
{% block title %}Soumettre Évaluation{% endblock %}
{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_1.jpg' %}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-2 bread">Soumettre Évaluation</h1>
                <p class="breadcrumbs">
                    <span class="mr-2"><a href="{% url 'acceuil' %}">Accueil <i class="ion-ios-arrow-forward"></i></a></span>
                    <span>Soumettre Évaluation <i class="ion-ios-arrow-forward"></i></span>
                </p>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-md-8 text-center heading-section ftco-animate">
                <h2 class="mb-4">{{ evaluation.titre }}</h2>
                <p>Soumettez votre travail pour cette évaluation.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Soumettre</button>
                        <p class="link"><a href="{{ request.META.HTTP_REFERER }}">Retour</a></p>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
