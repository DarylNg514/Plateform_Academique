version: '3'

services:
  web:
    build: .
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=Projet_stage
      - DATABASE_USER=root
      - DATABASE_PASSWORD=
    command: >
      sh -c "python manage.py migrate &&
             gunicorn Projet_stage.wsgi:application --bind 0.0.0.0:8001"

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: "Projet_stage"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: ""
      MYSQL_ROOT_PASSWORD: ""
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
